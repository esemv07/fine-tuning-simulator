<!DOCTYPE html>
<html>
	<head>
		<title>Fine Tuning Simulator</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    	<script src="sketch.js"></script>

    	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Labrada:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

		<link rel="icon" type="image/x-icon" href="favicon.ico">

		<style>
			.slider {
				-webkit-appearance: none;
			}
			.slider::-webkit-slider-runnable-track {
				background: rgb(11, 31, 58);
				height: 5px;
				-webkit-appearance: none;
			}
			.slider::-webkit-slider-thumb {
				width: 15px;
				height: 15px;
				background: rgb(118, 16, 30);
				cursor: pointer;
				-webkit-appearance: none;
				margin-top: -5px;
			}
			.slider:disabled::-webkit-slider-runnable-track {
				background: rgba(11, 31, 58, 0.5);
				height: 5px;
				-webkit-appearance: none;
			}
			.slider:disabled::-webkit-slider-thumb {
				width: 15px;
				height: 15px;
				background: rgba(118, 16, 30, 0.5);
				cursor: default;
				-webkit-appearance: none;
				margin-top: -5px;
			}
		</style>
	</head>
	<body style="background-color: rgb(194, 221, 228)">
		<a style="position:fixed; bottom: 0; right: 0; padding: 10px; font-family: 'Labrada'; font-size: 12px; color: rgb(118, 16, 30); text-decoration: none;" href="https://www.flaticon.com/free-icons/space-shuttle" title="space shuttle icons" target="_blank">Space shuttle icons created by smalllikeart - Flaticon</a>
	</body>
</html>
